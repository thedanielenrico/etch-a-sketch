<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="controls">
        <button id="clear-btn">Clear</button>
        <input type="color" id="user-color" value="#0000ff" />
        <div class="slider-container">
          <label for="box-range-slider" id="slider-label">16</label>
          <input
            type="range"
            min="16"
            max="100"
            id="box-range-slider"
            value="16"
          />
        </div>
        <p>Hold down meta key to not fill a box</p>
      </div>
      <div id="grid-container"></div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
